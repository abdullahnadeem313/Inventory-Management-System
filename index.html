<!DOCTYPE html>
<html lang="en">
<head>
<app-header></app-header>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WholeFoods Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "box"></div>
    <div class="solutions_buttons">

        <button class="btn" id="btn1">Display Inventory</button>
        <button class="btn" id="btn2">Display Customers</button>
        <button class="btn" id="btn3">Create New Order</button> 
        <button class="btn" id="btn4">List Sales Orders</button> 
        
    </div>
    <div id="result" ></div>


    <!-- new sale order -->
    <div  id="newSaleOrder">
        <div class="mainBtnBox">
            <button class="mainbtn" id="save" disabled="disabled">Save</button>
            <button class="mainbtn" id="validate" disabled="disabled">Validate</button>
            <button  id="add_products">Add product</button>
            <button  id="delete_products" disabled="disabled">Delete product</button>
            <button  id="clear_products" disabled="disabled">Clear Data</button>
            <p id="address"></p>
        </div>
        <!-- http:// -->
        <div class="container">
            <div class="container_inner" id="customer_div">
                <p>Customer</p>
                <select name="Customer" id="customer">
                    <!-- <option value="C0001">C0001</option>
                    <option value="C0002">C0002</option>
                    <option value="C0003">C0003</option>
                    <option value="C0004">C0004</option>
                    <option value="C0005">C0005</option> -->
                </select>
            </div>
            
            <div class="container_inner" id="date">
                <p>Delivery Date</p>
                <input type="date">
            </div>

            <div class="products_inner" id="products_material">
                <p>Choose Material</p>
                <select name="material" id="material_id">
                 
                </select>
            </div>
                
            <div class="products_inner" id="products_qty">
                <p>Quantity</p>
                <input id="quantity_input" type="number" style="width: 4rem;">
            </div>

            <div class="container_inner" id="itemTotal">
               <p>Items $Total</p>
               <div class="boxInfo"></div>
            </div>
            
            <div class="container_inner" id="tax">
               <p>15% Tax</p>
               <div class="boxInfo"></div>
            </div>

            <div class="container-inner" id="orderTotal">
                <p>Order Total</p>
                <div class="boxInfo"></div>
            </div>

        </div>
 
            
        <div class="tableContainer">
            <table id="myTable"></table>
        </div>
        
    </div>
    <div id="newSaleOrderDataDiv">
        <div class="table1Container">
            <h2 id="headerTable1_heading">Sales Order Header</h2>
            <table id="myTable1"></table>
        </div>

        <div class="table2Container">
            <h2 id="headerTable2_heading">Sales Order Item</h2>
            <table id="myTable2"></table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
